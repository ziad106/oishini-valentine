<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .photo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 8px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin: 0 0 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .yes {
            background: #4caf50;
            color: white;
        }
        .yes:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(76,175,80,0.4);
        }
        .no {
            background: #f44336;
            color: white;
        }
        .no:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(244,67,54,0.4);
        }
        @media (max-width: 480px) {
            .container { padding: 20px; margin: 20px; }
            .photo { width: 200px; height: 200px; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- UPLOAD YOUR PHOTO HERE: Replace 'your-photo.jpg' with your image filename (e.g., oishini-photo.jpg). Put the image in the same folder as this HTML file. Recommended size: 400x400px square for best fit. -->
        <img src="oishini.jpg" alt="Oishini üíï" class="photo" id="photo">
        <h1>Will you be my Valentine, Oishini? üíñ</h1>
        <div class="buttons">
            <button class="yes" onclick="yesResponse()">Yes üòç</button>
            <button class="no" onclick="noResponse()" id="noBtn">No</button>
        </div>
    </div>

    <script>
        function yesResponse() {
            alert('Yay! I love you Oishini! üíï‚ù§Ô∏è I want you as my forever Valentine üåπ');
            confetti(); // Simple confetti effect
        }
        
        function noResponse() {
            const noBtn = document.getElementById('noBtn');
            noBtn.textContent = 'Are you sure? üò¢';
            noBtn.onclick = function() {
                noBtn.textContent = 'Think again! üíï';
                noBtn.onclick = function() {
                    window.location.reload();
                };
            };
        }

        // Simple confetti (no external libs needed)
        function confetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const conf = document.createElement('div');
                    conf.style.position = 'fixed';
                    conf.style.left = Math.random() * 100 + 'vw';
                    conf.style.top = '-10px';
                    conf.style.width = '10px';
                    conf.style.height = '10px';
                    conf.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b'][Math.floor(Math.random() * 5)];
                    conf.style.pointerEvents = 'none';
                    conf.style.zIndex = '9999';
                    document.body.appendChild(conf);
                    conf.animate([{ transform: 'translateY(100vh) rotate(720deg)', opacity: 1 }, { transform: 'translateY(100vh) rotate(720deg)', opacity: 0 }], { duration: 2000 });
                    setTimeout(() => conf.remove(), 2000);
                }, i * 10);
            }
        }
    </script>
</body>
</html>
